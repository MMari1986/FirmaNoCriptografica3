<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/plantilla.xhtml">
	<ui:define name="content">
		<h:form id="formLogin">
			<p:panel header="#{msg['login.iniciasesion']}">
				<p:panelGrid>
					<p:row>
						<p:column>
							<h:outputLabel for="usuario" value="Usuario:" />
						</p:column>
						<p:column>
							<p:inputText value="#{usuarioBean.nombreUsuario}" id="usuario"
								required="true" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel for="clave" value="Clave:" />
						</p:column>
						<p:column>
							<p:password value="#{usuarioBean.password}" id="clave"
								required="true" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" styleClass="centrado">
							<p:commandButton id="btnIdentifica" value="#{msg['btn.identificar']}" action="#{logicaBean.identificaUsuario(usuarioBean)}" update=":mensajes" />
						</p:column>
					</p:row>
					<f:facet name="footer">
						<p:row><p:column colspan="2" styleClass="centrado"><p:separator /></p:column></p:row>
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
