<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
			<header class="clearfix">
				<span>#{msg['ap.title']} <span class="bp-icon bp-icon-about" data-content="#{msg['ap.title.data']}‎" /></span>
				<h1>#{msg['ap.subtitle']}</h1>
				<nav>
					<h:form id="formAcceso">					
						<p:commandLink action="/formularios/login?faces-redirect=true" styleClass="bp-icon bp-icon-drop" title="#{msg['ap.entrar']}" rendered="#{!usuarioBean.estaIdentificado}">
							<span>#{msg['ap.entrar']}</span>
							<f:setPropertyActionListener target="#{logicaBean.operacion}" value="login" />
						</p:commandLink>
						
						<p:commandLink action="#{logicaBean.terminarSesion(usuarioBean)}" rendered="#{usuarioBean.estaIdentificado}" styleClass="bp-icon bp-icon-archive" title="#{msg['ap.salir']}" >
							<span>#{msg['ap.salir']}</span>
							<f:setPropertyActionListener target="#{logicaBean.operacion}" value="INVALIDAR" />
						</p:commandLink>
					</h:form>
					<h:outputText escape="true" rendered="#{usuarioBean.estaIdentificado}" value="#{msg['ap.bienvenido']} #{usuarioBean.nombre} #{usuarioBean.apellido1}" />
				</nav>
			</header>	
	</ui:composition>
</html>
